<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP to Kay's 100th Day!</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; text-align: center; }
    h2 { color: #e91e63; }
    label { display: block; margin-bottom: 1rem; text-align: left; }
    button { padding: 0.5rem 1rem; background: #e91e63; color: white; border: none; cursor: pointer; }
    #response { margin-top: 1rem; font-weight: bold; }
    img { max-width: 100%; height: auto; margin-bottom: 2rem; }
  </style>
</head>
<body>
  <!-- Add poster image -->
  <img src="poster.jpg" alt="Kay's 100th Day Invitation Poster">

  <h2>RSVP Form</h2>

  <form id="rsvp-form">
    <label>
      Name:
      <input type="text" name="name" required>
    </label>

    <label>
      Will you attend?
      <select name="attending">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>
      Bringing Partner?
      <select name="partner">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('rsvp-form');
      if (!form) {
        console.error("Form with ID 'rsvp-form' not found in the DOM.");
        return;
      }

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        const params = new URLSearchParams();

        for (const [key, value] of formData.entries()) {
          params.append(key, value);
        }

        try {
          fetch('https://script.google.com/macros/s/AKfycbz-clF3kRUCNakdvVjJJ3McTjAzGifwVQ83nWiEzqwjv5Ff3Bcx3Ad3l7DUqrE3ENqQUw/exec', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: params
          }).then(() => {
            document.getElementById('response').innerText = "ðŸŽ‰ Thank you for your response!";
            form.reset();
          }).catch((error) => {
            console.error("Fetch error:", error);
            document.getElementById('response').innerText = "ðŸŽ‰ Thank you for your response!";
            form.reset();
          });
        } catch (error) {
          console.error("Submission error:", error);
          document.getElementById('response').innerText = "ðŸŽ‰ Thank you for your response!";
          form.reset();
        }
      });
    });
  </script>
</body>
</html>
