<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RSVP to Kay's 100th Day!</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    h2 {
      color: #e91e63;
    }

    label {
      display: block;
      margin-bottom: 1rem;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }

    button {
      padding: 0.5rem 1rem;
      background: #e91e63;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #response {
      margin-top: 1rem;
      font-weight: bold;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 2rem;
    }

    .details {
      text-align: left;
      margin-bottom: 2rem;
      background: #fff8fb;
      padding: 1rem;
      border-left: 4px solid #e91e63;
    }
  </style>
</head>
<body>
  <!-- Poster Image -->
  <img src="poster.jpg" alt="Kay's 100th Day Invitation Poster">

  <!-- Event Details -->
  <div class="details">
    <p><strong>üìç Address:</strong> Blk 3 Tiong Bahru Rd #01-09 S(162003)</p>
    <p><strong>üìÖ Date:</strong> 20 Sep 2025 (Saturday)</p>
    <p><strong>üïõ Time:</strong> 12pm ‚Äì 5pm</p>
    <p><strong>üç¥ Note:</strong> Only light snacks and beverages provided</p>
  </div>

  <h2>RSVP Form</h2>

  <form id="rsvp-form">
    <label>
      Name:
      <input type="text" name="name" required />
    </label>

    <label>
      Will you attend?
      <select name="attending" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>
      Bringing Partner?
      <select name="partner" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>
      Email Address:
      <input type="email" name="email" required />
    </label>

    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("rsvp-form");
      const submitBtn = form.querySelector('button[type="submit"]');
      const responseDiv = document.getElementById("response");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        submitBtn.disabled = true;
        responseDiv.textContent = "";

        const formData = new FormData(form);
        const params = new URLSearchParams();

        for (const [key, value] of formData.entries()) {
          params.append(key, value);
        }

        try {
          const res = await fetch(
            "https://script.google.com/macros/s/AKfycbz-clF3kRUCNakdvVjJJ3McTjAzGifwVQ83nWiEzqwjv5Ff3Bcx3Ad3l7DUqrE3ENqQUw/exec",
            {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: params,
            }
          );

          const text = await res.text();
          let result;

          try {
            result = JSON.parse(text);
          } catch (err) {
            console.warn("Invalid JSON response:", text);
            throw new Error("Server returned non-JSON");
          }

          if (result.status === "success") {
            window.location.href = "https://rexrxlee.github.io/kay-100day-rsvp/confirmation.html";
          } else {
            responseDiv.textContent = "Submission failed: " + (result.message || "Unknown error");
            submitBtn.disabled = false;
          }
        } catch (error) {
          console.error("Submission error:", error);
          responseDiv.textContent = "Error submitting form. Please try again.";
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
