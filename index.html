<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP to Kay's 100th Day!</title>
</head>
<body>
  <h2>RSVP Form</h2>

  <form id="rsvp-form">
    <label>
      Name:
      <input type="text" name="name" required>
    </label><br>

    <label>
      Will you attend?
      <select name="attending">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label><br>

    <label>
      Bringing Partner?
      <select name="partner">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label><br>

    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('rsvp-form');

      if (!form) {
        console.error("Form element not found!");
        return;
      }

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        const params = new URLSearchParams();

        for (const [key, value] of formData.entries()) {
          params.append(key, value);
        }

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbyZNVh0t4OQI8GeeZUS6xBtFq87uC7ND7--FavJ8sO2UMLQwBC0tyZIn5A6_5mZ4MmO9g/exec', {
            method: 'POST',
            body: params
          });

          if (response.ok) {
            document.getElementById('response').innerText = "Thank you for your response!";
            form.reset();
          } else {
            document.getElementById('response').innerText = "There was a problem submitting your RSVP.";
          }
        } catch (error) {
          console.error("Fetch error:", error);
          document.getElementById('response').innerText = "Error submitting form.";
        }
      });
    });
  </script>
</body>
</html>
