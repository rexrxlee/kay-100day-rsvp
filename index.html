<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('rsvp-form');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const params = new URLSearchParams();

      for (const [key, value] of formData.entries()) {
        params.append(key, value);
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyZNVh0t4OQI8GeeZUS6xBtFq87uC7ND7--FavJ8sO2UMLQwBC0tyZIn5A6_5mZ4MmO9g/exec', {
          method: 'POST',
          body: params
        });

        if (response.ok) {
          document.getElementById('response').innerText = "Thank you for your response!";
          form.reset();
        } else {
          document.getElementById('response').innerText = "There was a problem with your RSVP.";
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('response').innerText = "Error submitting form.";
      }
    });
  });
</script>
