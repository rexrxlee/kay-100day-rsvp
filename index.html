<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP to Kay's 100th Day!</title>
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgo="> <!-- Blank favicon to suppress 404 -->
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    h2 { color: #e91e63; }
    label { display: block; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; background: #e91e63; color: white; border: none; cursor: pointer; }
    #response { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h2>RSVP Form</h2>

  <form id="rsvp-form">
    <label>
      Name:
      <input type="text" name="name" required>
    </label>

    <label>
      Will you attend?
      <select name="attending">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>
      Bringing Partner?
      <select name="partner">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('rsvp-form');

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = {
          name: form.name.value,
          attending: form.attending.value,
          partner: form.partner.value
        };

        try {
          const response = await fetch(
            'https://script.google.com/macros/s/AKfycbz-clF3kRUCNakdvVjJJ3McTjAzGifwVQ83nWiEzqwjv5Ff3Bcx3Ad3l7DUqrE3ENqQUw/exec',
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(formData)
            }
          );

          const result = await response.json();
          if (result.status === "success") {
            document.getElementById('response').innerText = "üéâ Thank you for your response!";
          } else {
            document.getElementById('response').innerText = "‚ùå Submission failed.";
          }
          form.reset();
        } catch (error) {
          console.error("Fetch error:", error);
          document.getElementById('response').innerText = "‚ùå Submission failed. Please try again.";
        }
      });
    });
  </script>
</body>
</html>
