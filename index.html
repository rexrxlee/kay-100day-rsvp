<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSVP to Kay's 100th Day!</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
      background-image: url('https://i.pinimg.com/originals/f9/aa/df/f9aadf8d6db9050c001fca6f7eacc5ec.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      line-height: 1.5;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
        max-width: 100%;
        background-attachment: scroll;
      }
    }

    h2 {
      color: #e91e63;
      font-size: 2rem;
    }

    .details {
      text-align: left;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-left: 5px solid #e91e63;
      border-radius: 12px;
    }

    label {
      display: block;
      margin-bottom: 1.25rem;
      text-align: left;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    @media (max-width: 480px) {
      input, select {
        padding: 1rem;
      }
    }

    button {
      padding: 0.7rem 1.5rem;
      background: #ff4081;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    @media (max-width: 480px) {
      button {
        padding: 1rem 1.75rem;
        font-size: 1.1rem;
      }
    }

    button:hover {
      background: #f50057;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #response {
      margin-top: 1rem;
      font-weight: bold;
    }

    img.poster {
      max-width: 100%;
      height: auto;
      margin-bottom: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <!-- Poster Image -->
  <img class="poster" src="poster.jpg" alt="Kay's 100th Day Invitation Poster" />

  <!-- Event Details -->
  <div class="details">
    <p><strong>üìç Address:</strong> Blk 3 Tiong Bahru Rd #01-09 S(162003)</p>
    <p><strong>üìÖ Date:</strong> 20 Sep 2025 (Saturday)</p>
    <p><strong>üïõ Time:</strong> 12pm ‚Äì 5pm</p>
    <p><strong>üç¥ Note:</strong> Only light snacks and beverages provided</p>
  </div>

  <h2>üéà RSVP Form üéâ</h2>

  <form id="rsvp-form">
    <label>üßë Name:
      <input type="text" name="name" required />
    </label>

    <label>üéüÔ∏è Will you attend?
      <select name="attending" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>üë´ Bringing Partner?
      <select name="partner" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>üìß Email Address:
      <input type="email" name="email" required />
    </label>

    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("rsvp-form");
      const submitBtn = form.querySelector('button[type="submit"]');
      const responseDiv = document.getElementById("response");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        submitBtn.disabled = true;
        responseDiv.textContent = "";

        const formData = new FormData(form);
        const params = new URLSearchParams();

        for (const [key, value] of formData.entries()) {
          params.append(key, value);
        }

        try {
          const res = await fetch(
            "https://script.google.com/macros/s/AKfycbz-clF3kRUCNakdvVjJJ3McTjAzGifwVQ83nWiEzqwjv5Ff3Bcx3Ad3l7DUqrE3ENqQUw/exec",
            {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: params,
            }
          );

          const text = await res.text();
          let result;

          try {
            result = JSON.parse(text);
          } catch (err) {
            console.warn("Invalid JSON response:", text);
            throw new Error("Server returned non-JSON");
          }

          if (result.status === "success") {
            window.location.href = "https://rexrxlee.github.io/kay-100day-rsvp/confirmation.html";
          } else {
            responseDiv.textContent = "Submission failed: " + (result.message || "Unknown error");
            submitBtn.disabled = false;
          }
        } catch (error) {
          console.error("Submission error:", error);
          responseDiv.textContent = "Error submitting form. Please try again.";
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
