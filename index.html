<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP to Kay's 100th Day!</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    h2 { color: #e91e63; }
    label { display: block; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; background: #e91e63; color: white; border: none; cursor: pointer; }
    #response { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h2>RSVP Form</h2>

  <form id="rsvp-form">
    <label>
      Name:
      <input type="text" name="name" required>
    </label>

    <label>
      Will you attend?
      <select name="attending">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>
      Bringing Partner?
      <select name="partner">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('rsvp-form');
      if (!form) {
        console.error("Form with ID 'rsvp-form' not found in the DOM.");
        return;
      }

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        const params = new URLSearchParams();

        for (const [key, value] of formData.entries()) {
          params.append(key, value);
        }

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbz-clF3kRUCNakdvVjJJ3McTjAzGifwVQ83nWiEzqwjv5Ff3Bcx3Ad3l7DUqrE3ENqQUw/exec', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: params
          });

          const result = await response.json();

          if (response.ok && result.status === 'success') {
            document.getElementById('response').innerText = "üéâ Thank you for your response!";
            form.reset();
          } else {
            document.getElementById('response').innerText = `‚ùå Error: ${result.message || 'There was a problem submitting your RSVP.'}`;
          }
        } catch (error) {
          console.error("Fetch error:", error);
          document.getElementById('response').innerText = "‚ö†Ô∏è Error submitting form.";
        }
      });
    });
  </script>
</body>
</html>
