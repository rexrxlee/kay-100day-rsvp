<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RSVP to Kay's 100th Day!</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; text-align: center; }
    h2 { color: #e91e63; }
    label { display: block; margin-bottom: 1rem; text-align: left; }
    button { padding: 0.5rem 1rem; background: #e91e63; color: white; border: none; cursor: pointer; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #response { margin-top: 1rem; font-weight: bold; }
    img { max-width: 100%; height: auto; margin-bottom: 2rem; }
  </style>
</head>
<body>
  <!-- Poster Image -->
  <img src="poster.jpg" alt="Kay's 100th Day Invitation Poster">

  <h2>RSVP Form</h2>

  <form id="rsvp-form">
    <label>
      Name:
      <input type="text" name="name" required />
    </label>

    <label>
      Will you attend?
      <select name="attending" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>
      Bringing Partner?
      <select name="partner" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>
      Email Address:
      <input type="email" name="email" required />
    </label>

    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("rsvp-form");
      const submitBtn = form.querySelector('button[type="submit"]');
      const responseDiv = document.getElementById("response");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        submitBtn.disabled = true; // disable to prevent double submit
        responseDiv.textContent = ""; // clear previous messages

        const formData = new FormData(form);
        const params = new URLSearchParams();

        for (const [key, value] of formData.entries()) {
          params.append(key, value);
        }

        try {
          const res = await fetch(
            "https://script.google.com/macros/s/AKfycbz-clF3kRUCNakdvVjJJ3McTjAzGifwVQ83nWiEzqwjv5Ff3Bcx3Ad3l7DUqrE3ENqQUw/exec",
            {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: params,
            }
          );

          const result = await res.json();

          if (result.status === "success") {
            // Redirect to confirmation page on success
            window.location.href = "/confirmation.html";
          } else {
            responseDiv.textContent = "Submission failed: " + (result.message || "Unknown error");
            submitBtn.disabled = false;
          }
        } catch (error) {
          console.error("Submission error:", error);
          responseDiv.textContent = "Error submitting form. Please try again.";
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
