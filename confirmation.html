<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submission Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
      background-image: url('https://i.pinimg.com/originals/f9/aa/df/f9aadf8d6db9050c001fca6f7eacc5ec.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #e91e63;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .lucky {
      margin-top: 2rem;
      background: #fff4fb;
      padding: 1rem;
      border-radius: 12px;
      border: 2px dashed #e91e63;
    }

    .lucky p {
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .btn {
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
    }

    .btn.yes {
      background-color: #ff4081;
      color: white;
    }

    .btn.no {
      background-color: #ddd;
      color: #444;
    }

    .hidden {
      display: none;
      margin-top: 1rem;
    }

    input {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
    }

    .fake-submit {
      background-color: #e91e63;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: not-allowed;
      opacity: 0.6;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">‚úÖüéâ</div>
    <h1>Your RSVP Has Been Submitted!</h1>
    <p>üì© We've emailed you the event details including the <strong>address</strong> and <strong>time</strong>.</p>
    <p>See you at the party! ü•≥</p>

    <div class="lucky">
      <p>üéÅ Do you want to enter our Lucky Draw to win a <strong>FREE iPad</strong>? üßßüì±</p>
      <button class="btn yes" onclick="showForm()">Yes</button>
      <button class="btn no" onclick="showForm()">No</button>

      <div id="fake-form" class="hidden">
        <input type="text" placeholder="üí≥ Credit Card Number" />
        <input type="text" placeholder="üîí CVC Number" />
        <button class="fake-submit">Submit</button>
      </div>
    </div>
  </div>

  <script>
    function showForm() {
      document.getElementById("fake-form").style.display = "block";
    }
  </script>
</body>
</html>
